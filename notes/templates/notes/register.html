{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}

{% block header %}
{% if not request.user.is_authenticated %}
<a href="{% url 'login' %}" class="nav-link me-auto text-white">ورود</a>
{% endif %}
{% endblock header %}
{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="ثبت‌نام" class="btn btn-success">
</form>
{% endblock content%}
