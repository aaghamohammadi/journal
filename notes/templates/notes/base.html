<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Django application for a daily record of personal events">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand bg-success">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-link text-dark bg-light">خروج</a>
            {% endif %}
            {% block header %}

            {% endblock header %}
        </div>


    </div>
</nav>

<div class="modal position-static d-block py-5 w-50 modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-5 shadow">
        <div class="d-flex justify-content-center p-5 pb-4 border-bottom-0">
            {% block content %} {% endblock content %}
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
