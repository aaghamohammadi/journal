<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A Django application for a daily record of personal events">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}
    <div>
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
